version: '3.3'

volumes:
  pg_data:
  static:
  media:
  redoc:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  
  backend:
    image: olgakhinevich/foodgram_backend
    env_file: .env
    volumes:
      - static:/var/html/back_static/
      - media:/app/media
    depends_on:
      - db

  frontend:
    image: olgakhinevich/foodgram_frontend
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: olgakhinevich/foodgram_proxy
    env_file: .env
    ports:
      - 8000:80
    volumes:
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/var/html/static/
      - media:/var/html/media/
    depends_on:
      - backend
