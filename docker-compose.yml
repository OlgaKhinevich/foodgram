version: '3.3'

volumes:
  pg_data:
  static:
  media:
  redoc:

services:

  db:
    container_name: foodgram-postgresql
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/var/html/back_static
      - media:/app/media
    depends_on:
      - db

  frontend:
    build: ./frontend
    volumes:
      - ./frontend/:/app/result_build/
  nginx:
    image: nginx:1.25.4-alpine
    ports:
      - "8000:80"
    volumes:
      - static:/var/html/static/
      - media:/var/html/media/
    depends_on:
      - backend
